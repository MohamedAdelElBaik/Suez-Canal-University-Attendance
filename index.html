<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/jQuery/jquery-ui/jquery-ui.css" />
    <link rel="stylesheet" href="/jQuery/jquery-ui/jquery-ui.structure.css" />
    <link rel="stylesheet" href="/jQuery/jquery-ui/jquery-ui.theme.css" />
    <title>Suez Canal University Attendance</title>
  </head>
  <body dir="rtl">
    <main class="container">
      <section class="container--subjects bg-primary text-white">
        <header>
          <div class="logo">
            <img src="/images/SCUIcon.png" alt="all subjects" width="60" />
            <h1 class="fs-600">تسجيل الحضور</h1>
          </div>
          <div class="professor-info">
            <img src="/images/professor.png" alt="professor" />
            <h2 class="fs-500">د. خالد توفيق</h2>
          </div>
        </header>
        <div class="list-container">
          <div class="header">
            <img src="/images/bookIcon.png" alt="all subjects" width="40" />
            <h2 class="fs-500">جميع المواد</h2>
          </div>
          <ul role="list" class="list"></ul>
        </div>
        <div class="buttons-box flow">
          <button class="btn">اضافة مادة</button>
          <button class="btn">تسجيل الخروج</button>
        </div>
      </section>
      <section class="container--lectures bg-light text-dark">
        <h1 id="subject-title" class="fs-800">تركيبات هندسية</h1>
        <div class="lectures">
          <div class="general fs-600">نظرة عامة</div>
          <!-- <div class="lectures--card">
            <h2>المحاضرة</h2>
            <span class="number">01</span>
            <div>
              <span class="date">26 OCT 2024</span>
            </div>
          </div> -->
        </div>
      </section>
      <section class="container--attendances bg-white text-dark">
        <header>
          <div class="lec-info flex">
            <div>
              <h1 id="lec-title" class="fs-700">المحاضرة 02</h1>
              <p id="lec-description" class="description">
                محاضرة مهمة تتكلم عن
              </p>
            </div>
            <div class="date">
              <h2>
                تاريخ الانشاء :
                <span id="lec-date" class="fw-400">26 OCT 2024</span>
              </h2>
            </div>
          </div>
          <hr />
        </header>
        <section class="lec-control">
          <div class="lec-control--box flex gap-lg">
            <div class="img">
              <img src="/images/QR.png" alt="qr for Attendance" />
            </div>

            <div class="setting flex-column gap-lg">
              <div class="flex gap-md">
                <button class="btn-large bg-primary text-white border-none">
                  تكبير الصورة
                </button>
                <button class="btn-large">تحميل الصورة</button>
              </div>

              <div class="flex gap-lg">
                <div class="flex gap-md activate-attendance">
                  <label class="switch">
                    <input type="checkbox" checked />
                    <span class="slider round"></span>
                  </label>
                  <span class="fs-700 fw-800">تفعيل الحضور</span>
                </div>
                <div class="flex-column gap-md">
                  <h3 class="fs-600">تاريخ المحاضرة</h3>
                  <input type="date" value="2024-12-20" />
                </div>
              </div>
            </div>
          </div>
          <hr />
        </section>
        <section class="lec-table">
          <table>
            <caption class="header fs-800 fw-800">
              جدول الحضور
            </caption>
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Full Name</th>
                <th scope="col">Department</th>
                <th scope="col">Level</th>
                <th scope="col">Attendance</th>
              </tr>
            </thead>
            <tbody id="attendance-body"></tbody>
            <tfoot>
              <tr>
                <td><button id="table-back"><<</button></td>
                <td></td>
                <td></td>
                <td></td>
                <td><button id="table-forward">>></button></td>
              </tr>
            </tfoot>
          </table>
        </section>
      </section>
    </main>
    <script src="jQuery/jquery.js" type="text/javascript"></script>
    <script src="jQuery/jquery-ui/jquery-ui.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
