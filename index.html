<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Suez Canal University Attendance</title>
  </head>
  <body dir="rtl">
    <main class="container">
      <section class="container--subjects bg-primary text-white">
        <header>
          <div class="logo">
            <img src="/images/SCUIcon.png" alt="all subjects" width="60" />
            <h1>تسجيل الحضور</h1>
          </div>
          <div class="professor-info">
            <img src="/images/professor.png" alt="professor" />
            <h2 class="fs-500">د. خالد توفيق</h2>
          </div>
        </header>
        <div class="list-container">
          <div class="header">
            <img src="/images/bookIcon.png" alt="all subjects" width="40" />
            <h2 class="fs-500">جميع المواد</h2>
          </div>
          <ul role="list" class="list">
            <li class="list--item">تركيبات هندسية</li>
            <li class="list--item">هندسة برمجيات</li>
            <li class="list--item">نظم بيانات وتحكم</li>
          </ul>
        </div>
        <div class="buttons-box flow">
          <button class="btn">اضافة مادة</button>
          <button class="btn">تسجيل الخروج</button>
        </div>
      </section>
      <section class="container--lectures bg-light text-dark">
        <section>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </section>
      </section>
      <section class="container--attendance bg-white text-dark">
        <br /><br /><br />
        <button class="btn-large bg-white">تسجيل الخروج</button>
        <button class="btn-large bg-primary border-none text-white">
          تسجيل الخروج
        </button>
      </section>
    </main>
  </body>
</html>
